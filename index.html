<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <div class="page__main">
    <img src="./eisenhower-matrix.jpg">
    <a
      class="main__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </div>
  <div class="main__content">
    <p id="topSection">
      <label for="content__new-task" class="content__new-task">Add Item</label>
      <div class="content__task-row-wrapper">
        <input id="new-task" class="content__task content__task-text" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete">
      <li>
        <input type="checkbox" class="content__check">
        <label class="content__task">Pay Bills</label>
        <input type="text" class="content__task content__task-text">
        <button class="content__edit">Edit</button>
        <button class="content__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="content__edit-mode">
        <input type="checkbox" class="content__check">
        <label class="content__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="content__task content__task-text">
        <button class="content__edit">Save</button>
        <button class="content__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" class="content__check" checked>
        <label class="content__task">See the Doctor</label>
        <input type="text" class="content__task content__task-text">
        <button class="content__edit">Edit</button>
        <button class="content__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
