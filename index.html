<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <section class="page__main">
    <img src="./eisenhower-matrix.jpg" alt="Matrix image">
    <a
      class="main__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </section>
  <section class="main__content">
    <article id="topSection">
      <h1 for="new-task" class="content__new-task">Add Item</h1>
      <div class="content__task-row-wrapper">
        <input
          id="new-task"
          class="content__task content__task-text"
          type="text"
        >
        <button>Add</button>
      </div>
    </article>
    <article id="todoSection">
      <h3>Todo</h3>
      <ul id="incomplete" class="content__items">
        <li class="content__item">
          <input type="checkbox" class="content__check">
          <label class="content__task">Pay Bills</label>
          <input
            type="text"
            class="content__task content__task-text content__task-t"
          >
          <button class="content__edit">Edit</button>
          <button class="content__delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="content__item content__edit-mode">
          <input type="checkbox" class="content__check">
          <label class="content__task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="content__task content__task-text content__task-t"
          >
          <button class="content__edit">Save</button>
          <button class="content__delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </article>
    <article id="completedSection">
      <h3>Completed</h3>
      <ul id="completed" class="content__items">
        <li class="content__item">
          <input type="checkbox" class="content__check" checked>
          <label class="content__task">See the Doctor</label>
          <input
            type="text"
            class="content__task content__task-text content__task-t"
          >
          <button class="content__edit">Edit</button>
          <button class="content__delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </article>
  </section>
  <script src="app.js"></script>
</body>
</html>
